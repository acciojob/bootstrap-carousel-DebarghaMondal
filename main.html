<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item first-slide">
      <!-- Slide content for first slide -->
      <img src="slide1.jpg" alt="First Slide">
    </div>
    <div class="carousel-item second-slide">
      <!-- Slide content for second slide -->
      <img src="slide2.jpg" alt="Second Slide">
    </div>
    <div class="carousel-item third-slide active">
      <!-- Slide content for third slide -->
      <img src="slide3.jpg" alt="Third Slide">
    </div>
    <div class="carousel-item fourth-slide">
      <!-- Slide content for fourth slide -->
      <img src="slide4.jpg" alt="Fourth Slide">
    </div>
    <div class="carousel-item fifth-slide">
      <!-- Slide content for fifth slide -->
      <img src="slide5.jpg" alt="Fifth Slide">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

</body>
</html>
