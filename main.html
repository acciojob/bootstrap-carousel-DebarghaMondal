<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-HSMxc5BViPjMOh+Y6rmHr2tXz16vDwF3v1x2yf/i8AvpD0+mFjS5dus1Ph2+sme+" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-csB+78bL5eIVkm1TaK0qZkfZoN+V7ZbTaRelX+NO9G7j0Tk9zZVc2Y8Va6Sfoen5" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-WakSMHoYF/PJmZRKCf3Zx7WNnqtQUiOf5yoHQbSfYyLmgqOw+VwEFEmiD+0MDdD0" crossorigin="anonymous"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="item first-slide">
      <img src="slide1.jpg" alt="First Slide">
    </div>
    <div class="item second-slide">
      <img src="slide2.jpg" alt="Second Slide">
    </div>
    <div class="item third-slide active">
      <img src="slide3.jpg" alt="Third Slide">
    </div>
    <div class="item fourth-slide">
      <img src="slide4.jpg" alt="Fourth Slide">
    </div>
    <div class="item fifth-slide">
      <img src="slide5.jpg" alt="Fifth Slide">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

</body>
</html>
